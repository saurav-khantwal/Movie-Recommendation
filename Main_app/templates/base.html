<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/style.css')}}"
    />
    <title>{% block title %} {% endblock %}</title>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <link
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Nav Bar Here -->
    <nav class="navbar navbar-expand-md navbar-dark border-edit ">

      <a class="navbar-brand" href="{{url_for('home_page')}}">
        <img src="static/images/imgbin_eren-yeager-mikasa-ackerman-armin-arlert-a-o-t-wings-of-freedom-attack-on-titan-png.png" alt="..." height="90">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active h3">
            <a class="nav-link" href="{{url_for('home_page')}}"
              ><b>Home</b><span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active h3">
            <a class="nav-link" href="{{url_for('discover_page')}}"
              ><b>Movies Section</b><span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active h3">
            <a class="nav-link " href="{{url_for('recommend_page')}}"
              ><b>Recommendation Page</b><span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid text-center">
      {% with messages = get_flashed_messages(with_categories=True) %} 
      {% if messages %} 
      {% for category, message in messages%}
      <div class="alert alert-{{ category }}">
        <button
          type="button"
          class="m1-2 mb-1 close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true"> &times; </span>
        </button>
        {{ message }}
      </div>
      {%endfor%} 
      {%endif%} 
      {% endwith %}
    </div>

    {% block content %} {% endblock %}
  </body>
</html>
