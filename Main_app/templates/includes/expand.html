  
  <!-- More Info -->
  <div class="modal fade " id="Modal-Expand-{{ movie.id }}"
       tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                      <p class="h6">Release Data: {{movie.movie_release}}</p>
                  </h5>
                  <button type="button" class="close"
                          data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
  
              </div>
              <div class="modal-body">
                    <img src="{{movie.movie_poster}}" class="img-responsive" style="width:50%;display: block; margin: auto auto;" alt="picture">
                    <h2>{{movie.movie_name}}</h2>
                    <p><b>Overview: </b>{{ movie.movie_overview}}</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                          data-dismiss="modal">Close
                  </button>
              </div>
          </div>
      </div>
  </div>
